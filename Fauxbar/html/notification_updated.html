<html>
	<head>
		<script src="/js/jquery-1.7.min.js"></script>
		<script>
			$(document).ready(function(){
				$('.fauxbar').html(localStorage.extensionName);
				$('style').append('* { font-family:'+localStorage.option_font+', Ubuntu, Lucida Grande, Segoe UI, Arial, sans-serif; }');
				
				if (navigator.appVersion.indexOf("Mac")!=-1) { // OS is Mac
					$('*:not(h1)').css('font-size','11px');
					$('h1, h1 *').css('font-size','12px');
				}
			});
			function closeWindow() {
				setTimeout(function(){
					window.close();
				}, 1);
			}
		</script>
		<style type="text/css">
			* { font-size:12px; color:#000; background-color:#fff; }
			h1, h1 * { padding:0; margin:0; font-size:13px; }
			div, h1 { margin-bottom:7px; }
			span { font-size:inherit; }
		</style>
		<title>Fauxbar has updated itself to v1.2.1</title>
	</head>
	<body>
		<table>
			<tr>
				<td style="vertical-align:top; padding-right:7px;">
					<img src="/img/fauxbar48.png" style="height:48px; width:48px" />
				</td>
				<td style="vertical-align:top;">
					<h1><span class="fauxbar">Fauxbar</span> has been updated to version&nbsp;1.2.1.</h1>
					<div>A new menu bar has been added, and several issues have been fixed.</div>
					<a href="http://code.google.com/p/fauxbar/wiki/Changelog" target="_new" style="cursor:pointer; color:#06c" onclick="closeWindow(); return true;">View full changelog</a>
				</td>
			</tr>
		</table>
	</body>
</html>
